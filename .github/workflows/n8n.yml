name: Run n8n Workflow Hourly

on:
  schedule:
    - cron: "0 * * * *"   # Every hour
  workflow_dispatch:       # Allows manual run too

jobs:
  run-n8n:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install n8n
        run: npm install -g n8n

      - name: Run Workflow with Secrets
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_ACCESS_TOKEN: ${{ secrets.YOUTUBE_ACCESS_TOKEN }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          echo "$GOOGLE_SHEETS_CREDENTIALS" > service-account.json
          n8n execute --file workflow.json