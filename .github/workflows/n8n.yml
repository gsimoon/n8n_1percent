name: Run n8n Workflow Hourly

on:
  schedule:
    - cron: "0 * * * *"   # Every hour
  workflow_dispatch:       # Allows manual run too

jobs:
  run-n8n:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          npm install -g n8n

      - name: Prepare Secrets
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
        run: |
          echo "$GOOGLE_SHEETS_CREDENTIALS" > service-account.json

      - name: Run n8n Workflow
        env:
          GOOGLE_SHEETS_CREDENTIALS: ${{ secrets.GOOGLE_SHEETS_CREDENTIALS }}
          GOOGLE_DRIVE_CREDENTIALS: ${{ secrets.GOOGLE_DRIVE_CREDENTIALS }}
          YOUTUBE_CLIENT_ID: ${{ secrets.YOUTUBE_CLIENT_ID }}
          YOUTUBE_CLIENT_SECRET: ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          YOUTUBE_ACCESS_TOKEN: ${{ secrets.YOUTUBE_ACCESS_TOKEN }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
        run: |
          # Ensure fonts and media files are available
          # e.g., if fonts are in /fonts folder in repo
          mkdir -p /tmp/fonts
          cp -r ./fonts/* /tmp/fonts/
          
          # Run the workflow
          n8n execute --file workflow.json
